# Nginx config for SPA (React) on Droplet
# Root must match deploy target: /var/www/html
# Fixes 404 on /login, /about, etc. by serving index.html for missing paths.

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.html;

    server_name _;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|mp3)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
